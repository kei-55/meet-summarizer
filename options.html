<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Meet Summarizer 設定</title>
  <style>
    :root {
      --bg: #06080b;
      --panel: #0c1211;
      --ink: #bfffe1;
      --muted: #7fd3b6;
      --accent: #00ff9c;
      --accent-2: #21c4ff;
      --line: #113123;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Zen Kaku Gothic New", "Noto Sans JP", "Hiragino Sans", "Yu Gothic", sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 500px at 10% -10%, #0f2a1d 0%, transparent 60%),
                  radial-gradient(900px 400px at 90% 0%, #0b2230 0%, transparent 55%),
                  var(--bg);
    }
    .wrap {
      max-width: 980px;
      margin: 24px auto 40px;
      padding: 0 20px 20px;
    }
    .hero {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 16px;
      align-items: center;
      background: linear-gradient(135deg, #0b1412, #0c1a19);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 18px 20px;
      box-shadow: var(--shadow);
    }
    .title {
      font-size: 22px;
      letter-spacing: 0.02em;
      margin: 0 0 6px;
      text-shadow: 0 0 12px rgba(0, 255, 156, 0.25);
    }
    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin: 0;
      line-height: 1.6;
    }
    .chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .chip {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #0b1412;
      border: 1px solid var(--line);
      color: var(--muted);
    }
    .section {
      margin-top: 18px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 16px 18px;
      box-shadow: var(--shadow);
    }
    .section h3 {
      color: #ffffff;
    }
    .section h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }
    .hint {
      font-size: 12px;
      color: var(--muted);
      margin: 0 0 12px;
      line-height: 1.6;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .row > label {
      min-width: 190px;
      font-size: 13px;
      color: var(--muted);
    }
    input[type="text"],
    input[type="password"] {
      flex: 1;
      min-width: 220px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #1f3f2f;
      background: #070d0c;
      color: var(--ink);
      font-size: 14px;
      outline: none;
    }
    input::placeholder {
      color: #5aa88c;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(217, 115, 13, 0.15);
    }
    button {
      padding: 9px 12px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: #0b1412;
      color: var(--ink);
      cursor: pointer;
      font-size: 13px;
    }
    button.primary {
      background: linear-gradient(135deg, #00ff9c, #00c77e);
      color: #002315;
      border-color: transparent;
      text-shadow: none;
    }
    button.secondary {
      background: #0c1715;
      color: #7fe9c6;
      border-color: #1d3a2d;
    }
    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }
    .divider {
      height: 1px;
      background: var(--line);
      margin: 16px 0;
    }
    .history-controls {
      display: grid;
      grid-template-columns: auto auto 1fr auto;
      gap: 8px;
      align-items: center;
    }
    .list {
      margin-top: 12px;
    }
    .card {
      border: 1px solid var(--line);
      background: #0c1312;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .card-title {
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--muted);
    }
    .files {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }
    pre {
      background: #070d0c;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px;
      white-space: pre-wrap;
      margin: 8px 0 0;
      font-size: 12px;
      color: #d3ffe9;
    }
    @media (max-width: 820px) {
      .hero {
        grid-template-columns: 1fr;
      }
      .chips {
        justify-content: flex-start;
      }
      .history-controls {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div>
        <h2 class="title">Meet Summarizer 設定</h2>
        <p class="subtitle">
          重要な会議の要約と会話ログを、分かりやすく保存・管理するための設定画面です。
        </p>
      </div>
      <div class="chips">
        <span class="chip">字幕自動ON</span>
        <span class="chip">終了後に自動要約</span>
        <span class="chip">Downloads保存</span>
      </div>
    </div>

    <section class="section">
      <h3>Gemini APIキー</h3>
      <p class="hint">
        画面共有で見えないよう、ポップアップには表示しません。ここで設定します。
      </p>
      <div class="row">
        <input id="key" type="password" placeholder="Gemini API Key" />
        <button id="toggle" class="secondary">表示</button>
        <button id="saveKey" class="primary">保存</button>
      </div>
    </section>

    <section class="section">
      <h3>保存先（会話ログ / 要約）</h3>
      <p class="hint">
        Chrome拡張はセキュリティ上、任意フォルダへ自動保存できません。<br>
        「Downloads配下のサブフォルダ」か「毎回保存先を選ぶ」方式になります。
      </p>
      <div class="row">
        <label>Downloads配下フォルダ名</label>
        <input id="saveFolder" placeholder="例：MeetSummarizer" />
        <button id="saveFolderBtn" class="primary">保存</button>
      </div>
      <div class="divider"></div>
      <div class="row">
        <label>
          <input type="checkbox" id="saveAs" />
          毎回「名前を付けて保存」を出す（任意の保存先を選べる）
        </label>
        <button id="saveAsBtn" class="secondary">保存</button>
      </div>
      <div id="saveStatus" class="status"></div>
    </section>

    <section class="section">
      <h3>履歴（最新50件）</h3>
      <div class="history-controls">
        <button id="refresh" class="secondary">更新</button>
        <button id="clearAll">全消去</button>
        <input id="search" placeholder="検索（meetingKey / 日付）" />
        <button id="clearSearch">クリア</button>
      </div>
      <div id="historyStatus" class="status"></div>
      <div id="list" class="list"></div>
    </section>
  </div>

  <script src="options.js"></script>
</body>
</html>
