<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Meet Summarizer</title>
  <style>
    :root {
      --bg: #06080b;
      --panel: #0c1211;
      --ink: #bfffe1;
      --muted: #7fd3b6;
      --accent: #00ff9c;
      --accent-2: #21c4ff;
      --line: #113123;
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      width: 360px;
      margin: 0;
      font-family: "Zen Kaku Gothic New", "Noto Sans JP", "Hiragino Sans", "Yu Gothic", sans-serif;
      background: radial-gradient(400px 200px at 10% -10%, #0f2a1d 0%, transparent 60%),
                  radial-gradient(300px 160px at 90% 0%, #0b2230 0%, transparent 60%),
                  var(--bg);
      color: var(--ink);
    }
    .wrap {
      padding: 14px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      background: #0b1412;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 10px 12px;
      box-shadow: var(--shadow);
    }
    .title {
      font-size: 15px;
      margin: 0;
      text-shadow: 0 0 12px rgba(0, 255, 156, 0.25);
    }
    button {
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: #0b1412;
      color: var(--ink);
      cursor: pointer;
      font-size: 12px;
    }
    button.primary {
      background: linear-gradient(135deg, #00ff9c, #00c77e);
      color: #002315;
      border-color: transparent;
    }
    button.secondary {
      background: #0c1715;
      color: #7fe9c6;
      border-color: #1d3a2d;
    }
    .hint {
      margin: 10px 2px 8px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5;
    }
    .panel {
      margin-top: 8px;
      background: #0c1312;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 10px;
      box-shadow: var(--shadow);
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      font-size: 12px;
      background: #070d0c;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 8px;
      max-height: 300px;
      overflow: auto;
      color: #d3ffe9;
    }
    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h3 class="title">会議終了後 要約</h3>
      <button id="openOptions" class="secondary">設定</button>
    </div>

    <div class="hint">
      会議終了後の最新要約を表示します。<br>
      会議中に終了検知が失敗した場合は「今すぐ要約」を押してください。
    </div>

    <div class="actions">
      <button id="summarizeNow" class="primary">今すぐ要約（手動）</button>
    </div>

    <div class="panel">
      <pre id="result"></pre>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
