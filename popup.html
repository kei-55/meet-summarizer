<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Meet Summarizer</title>
</head>
<body style="width:340px;font-family:sans-serif">
  <h3>📝 会議終了後 要約</h3>

  <button id="openOptions">⚙ 設定を開く</button>

  <hr />

  <div style="font-size:12px;opacity:.8">
    会議終了後の最新要約をここに表示します。<br>
    会議中に終了検知が失敗した場合は「今すぐ要約」を押してください。
  </div>

  <button id="summarizeNow" style="margin-top:8px">今すぐ要約（手動）</button>

  <pre id="result" style="white-space:pre-wrap;margin-top:10px"></pre>

  <script src="popup.js"></script>
</body>
</html>
