<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Meet 要約</title>
</head>
<body style="width:340px;font-family:sans-serif">
  <h3>📝 会議終了後 要約</h3>

  <input id="key" placeholder="Gemini API Key" style="width:100%; box-sizing:border-box;" />
  <div style="margin-top:6px;">
    <button id="save">APIキー保存</button>
    <button id="clear">全ログ消去</button>
  </div>

  <hr>

  <div style="font-size:12px; opacity:0.8; margin-bottom:6px;">
    会議中は要約しません。退出/タブ閉じ/会議ID変化で自動要約します（字幕は自動でONにします）。
  </div>

  <div style="margin-bottom:6px;">
    <button id="refresh">最新要約を表示</button>
    <button id="copy">コピー</button>
  </div>

  <pre id="result" style="white-space:pre-wrap; margin-top:8px;"></pre>

  <script src="popup.js"></script>
</body>
</html>
